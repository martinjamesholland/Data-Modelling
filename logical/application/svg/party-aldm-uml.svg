<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="1100" height="1800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#000"/>
        </marker>
    </defs>

    <!-- Title -->
    <text x="550" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Party Application Logical Data Model - UML Class Diagram</text>
    <text x="550" y="55" font-family="Arial" font-size="12" text-anchor="middle">Version 1.0.0 | 2023-08-10</text>
    
    <!-- Party (core entity) -->
    <rect x="400" y="80" width="300" height="220" rx="0" ry="0" fill="#E1F5FE" stroke="black" stroke-width="2"/>
    <text x="550" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Party</text>
    <!-- Class members separator -->
    <line x1="400" y1="110" x2="700" y2="110" stroke="black" stroke-width="1"/>
    <!-- Attributes -->
    <text x="410" y="130" font-family="Arial" font-size="12" font-weight="bold">PK party_id: string</text>
    <text x="410" y="145" font-family="Arial" font-size="12">party_name: string</text>
    <text x="410" y="160" font-family="Arial" font-size="12">party_type: string</text>
    <text x="410" y="175" font-family="Arial" font-size="12">party_date_time: datetime</text>
    <text x="410" y="190" font-family="Arial" font-size="12">status: string</text>
    <text x="410" y="205" font-family="Arial" font-size="12">data_source_system: string</text>
    <text x="410" y="220" font-family="Arial" font-size="12">data_source_id: string</text>
    <text x="410" y="235" font-family="Arial" font-size="12">is_golden_record: boolean</text>
    <text x="410" y="250" font-family="Arial" font-size="12">data_quality_score: decimal</text>
    <text x="410" y="265" font-family="Arial" font-size="12">confidence_score: decimal</text>
    <text x="410" y="280" font-family="Arial" font-size="12">last_verified_date: date</text>
    <!-- Standard timestamps -->
    <line x1="400" y1="290" x2="700" y2="290" stroke="black" stroke-width="1"/>
    <text x="410" y="305" font-family="Arial" font-size="12">created_at: datetime</text>
    <text x="410" y="320" font-family="Arial" font-size="12">updated_at: datetime</text>
    <text x="410" y="335" font-family="Arial" font-size="12">deleted_at: datetime</text>
    <!-- End of class -->

    <!-- Person inherits from Party -->
    <rect x="50" y="400" width="300" height="180" rx="0" ry="0" fill="#E1F5FE" stroke="black" stroke-width="2"/>
    <text x="200" y="420" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Person</text>
    <!-- Class members separator -->
    <line x1="50" y1="430" x2="350" y2="430" stroke="black" stroke-width="1"/>
    <!-- Attributes -->
    <text x="60" y="450" font-family="Arial" font-size="12" font-weight="bold">PK,FK party_id: string</text>
    <text x="60" y="465" font-family="Arial" font-size="12">first_name: string</text>
    <text x="60" y="480" font-family="Arial" font-size="12">middle_name: string</text>
    <text x="60" y="495" font-family="Arial" font-size="12">last_name: string</text>
    <text x="60" y="510" font-family="Arial" font-size="12">given_name: string</text>
    <text x="60" y="525" font-family="Arial" font-size="12">family_name: string</text>
    <text x="60" y="540" font-family="Arial" font-size="12">birth_date: date</text>
    <text x="60" y="555" font-family="Arial" font-size="12">gender: string</text>
    <text x="60" y="570" font-family="Arial" font-size="12">marital_status: string</text>
    <!-- Inheritance from Party to Person -->
    <line x1="200" y1="400" x2="500" y2="300" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Organization inherits from Party -->
    <rect x="750" y="400" width="300" height="180" rx="0" ry="0" fill="#E1F5FE" stroke="black" stroke-width="2"/>
    <text x="900" y="420" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Organization</text>
    <!-- Class members separator -->
    <line x1="750" y1="430" x2="1050" y2="430" stroke="black" stroke-width="1"/>
    <!-- Attributes -->
    <text x="760" y="450" font-family="Arial" font-size="12" font-weight="bold">PK,FK party_id: string</text>
    <text x="760" y="465" font-family="Arial" font-size="12">organization_name: string</text>
    <text x="760" y="480" font-family="Arial" font-size="12">trading_name: string</text>
    <text x="760" y="495" font-family="Arial" font-size="12">organization_type: string</text>
    <text x="760" y="510" font-family="Arial" font-size="12">organization_sector: string</text>
    <text x="760" y="525" font-family="Arial" font-size="12">registration_date: date</text>
    <text x="760" y="540" font-family="Arial" font-size="12">registration_country: string</text>
    <text x="760" y="555" font-family="Arial" font-size="12">tax_country: string</text>
    <text x="760" y="570" font-family="Arial" font-size="12">website: string</text>
    <!-- Inheritance from Party to Organization -->
    <line x1="900" y1="400" x2="600" y2="300" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- PartyIdentification -->
    <rect x="400" y="400" width="300" height="180" rx="0" ry="0" fill="#E1F5FE" stroke="black" stroke-width="2"/>
    <text x="550" y="420" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">PartyIdentification</text>
    <!-- Class members separator -->
    <line x1="400" y1="430" x2="700" y2="430" stroke="black" stroke-width="1"/>
    <!-- Attributes -->
    <text x="410" y="450" font-family="Arial" font-size="12" font-weight="bold">PK party_identification_id: string</text>
    <text x="410" y="465" font-family="Arial" font-size="12" font-weight="bold">FK party_id: string</text>
    <text x="410" y="480" font-family="Arial" font-size="12">identification_type: string</text>
    <text x="410" y="495" font-family="Arial" font-size="12">identification_value: string</text>
    <text x="410" y="510" font-family="Arial" font-size="12">issuing_authority: string</text>
    <text x="410" y="525" font-family="Arial" font-size="12">issuing_country: string</text>
    <text x="410" y="540" font-family="Arial" font-size="12">issue_date: date</text>
    <text x="410" y="555" font-family="Arial" font-size="12">expiry_date: date</text>
    <text x="410" y="570" font-family="Arial" font-size="12">is_primary: boolean</text>
    <!-- Standard timestamps -->
    <line x1="400" y1="580" x2="700" y2="580" stroke="black" stroke-width="1"/>
    <text x="410" y="595" font-family="Arial" font-size="12">created_at, updated_at, deleted_at</text>
    <!-- Relationship from Party to PartyIdentification -->
    <line x1="550" y1="400" x2="550" y2="300" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="550" cy="300" r="5" fill="black"/>
    <text x="560" y="350" font-family="Arial" font-size="12">1</text>
    <text x="560" y="390" font-family="Arial" font-size="12">*</text>

    <!-- PartyLocation -->
    <rect x="50" y="650" width="300" height="180" rx="0" ry="0" fill="#E1F5FE" stroke="black" stroke-width="2"/>
    <text x="200" y="670" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">PartyLocation</text>
    <!-- Class members separator -->
    <line x1="50" y1="680" x2="350" y2="680" stroke="black" stroke-width="1"/>
    <!-- Attributes -->
    <text x="60" y="700" font-family="Arial" font-size="12" font-weight="bold">PK party_location_id: string</text>
    <text x="60" y="715" font-family="Arial" font-size="12" font-weight="bold">FK party_id: string</text>
    <text x="60" y="730" font-family="Arial" font-size="12">location_type: string</text>
    <text x="60" y="745" font-family="Arial" font-size="12">address_line_1: string</text>
    <text x="60" y="760" font-family="Arial" font-size="12">address_line_2: string</text>
    <text x="60" y="775" font-family="Arial" font-size="12">city: string</text>
    <text x="60" y="790" font-family="Arial" font-size="12">state_province: string</text>
    <text x="60" y="805" font-family="Arial" font-size="12">postal_code: string</text>
    <text x="60" y="820" font-family="Arial" font-size="12">country: string</text>
    <!-- Standard timestamps -->
    <line x1="50" y1="830" x2="350" y2="830" stroke="black" stroke-width="1"/>
    <text x="60" y="845" font-family="Arial" font-size="12">created_at, updated_at, deleted_at</text>
    <!-- Relationship from Party to PartyLocation -->
    <line x1="200" y1="650" x2="500" y2="300" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="500" cy="300" r="5" fill="black"/>
    <text x="350" y="450" font-family="Arial" font-size="12">1</text>
    <text x="200" y="640" font-family="Arial" font-size="12">*</text>

    <!-- ContactPoint -->
    <rect x="750" y="650" width="300" height="180" rx="0" ry="0" fill="#E1F5FE" stroke="black" stroke-width="2"/>
    <text x="900" y="670" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">ContactPoint</text>
    <!-- Class members separator -->
    <line x1="750" y1="680" x2="1050" y2="680" stroke="black" stroke-width="1"/>
    <!-- Attributes -->
    <text x="760" y="700" font-family="Arial" font-size="12" font-weight="bold">PK contact_point_id: string</text>
    <text x="760" y="715" font-family="Arial" font-size="12" font-weight="bold">FK party_id: string</text>
    <text x="760" y="730" font-family="Arial" font-size="12">contact_type: string</text>
    <text x="760" y="745" font-family="Arial" font-size="12">contact_value: string</text>
    <text x="760" y="760" font-family="Arial" font-size="12">is_primary: boolean</text>
    <text x="760" y="775" font-family="Arial" font-size="12">is_valid: boolean</text>
    <text x="760" y="790" font-family="Arial" font-size="12">validation_date: date</text>
    <text x="760" y="805" font-family="Arial" font-size="12">purpose: string</text>
    <text x="760" y="820" font-family="Arial" font-size="12">effective_from: date</text>
    <!-- Standard timestamps -->
    <line x1="750" y1="830" x2="1050" y2="830" stroke="black" stroke-width="1"/>
    <text x="760" y="845" font-family="Arial" font-size="12">created_at, updated_at, deleted_at</text>
    <!-- Relationship from Party to ContactPoint -->
    <line x1="900" y1="650" x2="600" y2="300" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="600" cy="300" r="5" fill="black"/>
    <text x="750" y="450" font-family="Arial" font-size="12">1</text>
    <text x="900" y="640" font-family="Arial" font-size="12">*</text>

    <!-- PartyRelationship -->
    <rect x="400" y="650" width="300" height="180" rx="0" ry="0" fill="#E1F5FE" stroke="black" stroke-width="2"/>
    <text x="550" y="670" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">PartyRelationship</text>
    <!-- Class members separator -->
    <line x1="400" y1="680" x2="700" y2="680" stroke="black" stroke-width="1"/>
    <!-- Attributes -->
    <text x="410" y="700" font-family="Arial" font-size="12" font-weight="bold">PK party_relationship_id: string</text>
    <text x="410" y="715" font-family="Arial" font-size="12" font-weight="bold">FK from_party_id: string</text>
    <text x="410" y="730" font-family="Arial" font-size="12" font-weight="bold">FK to_party_id: string</text>
    <text x="410" y="745" font-family="Arial" font-size="12">relationship_type: string</text>
    <text x="410" y="760" font-family="Arial" font-size="12">relationship_validity_period: string</text>
    <text x="410" y="775" font-family="Arial" font-size="12">start_date: date</text>
    <text x="410" y="790" font-family="Arial" font-size="12">end_date: date</text>
    <text x="410" y="805" font-family="Arial" font-size="12">status: string</text>
    <text x="410" y="820" font-family="Arial" font-size="12">is_bidirectional: boolean</text>
    <!-- Standard timestamps -->
    <line x1="400" y1="830" x2="700" y2="830" stroke="black" stroke-width="1"/>
    <text x="410" y="845" font-family="Arial" font-size="12">created_at, updated_at, deleted_at</text>
    <!-- Relationship from Party to PartyRelationship (from) -->
    <line x1="470" y1="650" x2="520" y2="300" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="520" cy="300" r="5" fill="black"/>
    <text x="480" y="500" font-family="Arial" font-size="12">1</text>
    <text x="470" y="640" font-family="Arial" font-size="12">*</text>
    <!-- Relationship from Party to PartyRelationship (to) -->
    <line x1="630" y1="650" x2="580" y2="300" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="580" cy="300" r="5" fill="black"/>
    <text x="610" y="500" font-family="Arial" font-size="12">1</text>
    <text x="630" y="640" font-family="Arial" font-size="12">*</text>

    <!-- CustomerRelationship inherits from PartyRelationship -->
    <rect x="400" y="900" width="300" height="150" rx="0" ry="0" fill="#E1F5FE" stroke="black" stroke-width="2"/>
    <text x="550" y="920" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">CustomerRelationship</text>
    <!-- Class members separator -->
    <line x1="400" y1="930" x2="700" y2="930" stroke="black" stroke-width="1"/>
    <!-- Attributes -->
    <text x="410" y="950" font-family="Arial" font-size="12" font-weight="bold">PK,FK party_relationship_id: string</text>
    <text x="410" y="965" font-family="Arial" font-size="12">customer_type: string</text>
    <text x="410" y="980" font-family="Arial" font-size="12">customer_category: string</text>
    <text x="410" y="995" font-family="Arial" font-size="12">customer_risk_rating: string</text>
    <text x="410" y="1010" font-family="Arial" font-size="12">account_manager_id: string</text>
    <text x="410" y="1025" font-family="Arial" font-size="12">lifecycle_stage: string</text>
    <text x="410" y="1040" font-family="Arial" font-size="12">credit_limit: decimal</text>
    <text x="410" y="1055" font-family="Arial" font-size="12">kyc_status: string</text>
    <!-- Inheritance from PartyRelationship to CustomerRelationship -->
    <line x1="550" y1="900" x2="550" y2="830" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Legend -->
    <rect x="850" y="100" width="230" height="150" rx="5" ry="5" fill="white" stroke="black" stroke-width="1"/>
    <text x="965" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">UML Legend</text>
    <text x="870" y="145" font-family="Arial" font-size="12" font-weight="bold">PK</text>
    <text x="900" y="145" font-family="Arial" font-size="12">Primary Key</text>
    <text x="870" y="165" font-family="Arial" font-size="12" font-weight="bold">FK</text>
    <text x="900" y="165" font-family="Arial" font-size="12">Foreign Key</text>
    
    <line x1="870" y1="180" x2="900" y2="180" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="910" y="185" font-family="Arial" font-size="12">Association</text>
    <circle cx="870" cy="200" r="5" fill="black"/>
    <text x="880" y="205" font-family="Arial" font-size="12">1</text>
    <text x="910" y="205" font-family="Arial" font-size="12">Cardinality one</text>
    <text x="880" y="225" font-family="Arial" font-size="12">*</text>
    <text x="910" y="225" font-family="Arial" font-size="12">Cardinality many</text>
    <line x1="870" y1="240" x2="900" y2="240" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="910" y="245" font-family="Arial" font-size="12">Inheritance</text>
</svg> 