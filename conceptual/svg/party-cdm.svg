<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#000"/>
        </marker>
    </defs>

    <!-- Party (core entity) -->
    <rect x="350" y="50" width="100" height="60" rx="5" ry="5" fill="#FFEB99" stroke="black" stroke-width="2"/>
    <text x="400" y="85" font-family="Arial" font-size="16" text-anchor="middle">Party</text>

    <!-- Person inherits from Party -->
    <rect x="200" y="180" width="100" height="60" rx="5" ry="5" fill="#FFEB99" stroke="black" stroke-width="2"/>
    <text x="250" y="215" font-family="Arial" font-size="16" text-anchor="middle">Person</text>
    <line x1="250" y1="180" x2="370" y2="110" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Organization inherits from Party -->
    <rect x="500" y="180" width="100" height="60" rx="5" ry="5" fill="#FFEB99" stroke="black" stroke-width="2"/>
    <text x="550" y="215" font-family="Arial" font-size="16" text-anchor="middle">Organization</text>
    <line x1="550" y1="180" x2="430" y2="110" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- PartyRelationship -->
    <rect x="350" y="250" width="140" height="60" rx="5" ry="5" fill="#FFEB99" stroke="black" stroke-width="2"/>
    <text x="420" y="285" font-family="Arial" font-size="16" text-anchor="middle">PartyRelationship</text>
    <line x1="380" y1="250" x2="380" y2="120" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="380" cy="120" r="5" fill="black"/>
    <line x1="460" y1="250" x2="420" y2="120" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="420" cy="120" r="5" fill="black"/>
    <text x="385" y="200" font-family="Arial" font-size="12">1..n</text>
    <text x="465" y="200" font-family="Arial" font-size="12">1..n</text>

    <!-- CustomerRelationship inherits from PartyRelationship -->
    <rect x="350" y="350" width="140" height="60" rx="5" ry="5" fill="#FFEB99" stroke="black" stroke-width="2"/>
    <text x="420" y="385" font-family="Arial" font-size="14" text-anchor="middle">CustomerRelationship</text>
    <line x1="420" y1="350" x2="420" y2="310" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- PartyLocation -->
    <rect x="50" y="300" width="120" height="60" rx="5" ry="5" fill="#FFEB99" stroke="black" stroke-width="2"/>
    <text x="110" y="335" font-family="Arial" font-size="16" text-anchor="middle">PartyLocation</text>
    <line x1="170" y1="330" x2="350" y2="80" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="350" cy="80" r="5" fill="black"/>
    <text x="250" y="150" font-family="Arial" font-size="12">1..n</text>

    <!-- Location -->
    <rect x="50" y="420" width="120" height="60" rx="5" ry="5" fill="#FFEB99" stroke="black" stroke-width="2"/>
    <text x="110" y="455" font-family="Arial" font-size="16" text-anchor="middle">Location</text>
    <line x1="110" y1="420" x2="110" y2="360" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="110" cy="360" r="5" fill="black"/>
    <text x="80" y="390" font-family="Arial" font-size="12">0..1</text>
    <line x1="170" y1="450" x2="500" y2="240" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="500" cy="240" r="5" fill="black"/>
    <text x="250" y="320" font-family="Arial" font-size="12">0..n</text>

    <!-- ContactPoint -->
    <rect x="550" y="300" width="120" height="60" rx="5" ry="5" fill="#FFEB99" stroke="black" stroke-width="2"/>
    <text x="610" y="335" font-family="Arial" font-size="16" text-anchor="middle">ContactPoint</text>
    <line x1="550" y1="330" x2="450" y2="80" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="450" cy="80" r="5" fill="black"/>
    <text x="500" y="150" font-family="Arial" font-size="12">1..n</text>

    <!-- PersonProfile -->
    <rect x="200" y="450" width="120" height="60" rx="5" ry="5" fill="#FFEB99" stroke="black" stroke-width="2"/>
    <text x="260" y="485" font-family="Arial" font-size="16" text-anchor="middle">PersonProfile</text>
    <line x1="260" y1="450" x2="250" y2="240" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="250" cy="240" r="5" fill="black"/>
    <text x="240" y="350" font-family="Arial" font-size="12">0..1</text>

    <!-- Agreement -->
    <rect x="550" y="450" width="120" height="60" rx="5" ry="5" fill="#FFEB99" stroke="black" stroke-width="2"/>
    <text x="610" y="485" font-family="Arial" font-size="16" text-anchor="middle">Agreement</text>
    <line x1="550" y1="480" x2="490" y2="310" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="490" cy="310" r="5" fill="black"/>
    <text x="520" y="400" font-family="Arial" font-size="12">0..n</text>

    <!-- PartyReference -->
    <rect x="650" y="180" width="120" height="60" rx="5" ry="5" fill="#FFEB99" stroke="black" stroke-width="2"/>
    <text x="710" y="215" font-family="Arial" font-size="16" text-anchor="middle">PartyReference</text>
    <line x1="650" y1="210" x2="450" y2="80" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="450" cy="80" r="5" fill="black"/>
    <text x="550" y="130" font-family="Arial" font-size="12">1..n</text>

    <!-- Title -->
    <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Party Conceptual Data Model</text>
    
    <!-- Legend -->
    <rect x="600" y="20" width="180" height="90" rx="5" ry="5" fill="white" stroke="black" stroke-width="1"/>
    <text x="690" y="40" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Legend</text>
    <rect x="620" y="50" width="30" height="20" fill="#FFEB99" stroke="black" stroke-width="1"/>
    <text x="660" y="65" font-family="Arial" font-size="12" text-anchor="start">Entity</text>
    <line x1="620" y1="80" x2="650" y2="80" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="660" y="85" font-family="Arial" font-size="12" text-anchor="start">Relationship</text>
    <line x1="620" y1="100" x2="650" y2="100" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="660" y="105" font-family="Arial" font-size="12" text-anchor="start">Inheritance</text>
</svg> 