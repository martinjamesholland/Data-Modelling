<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="900" viewBox="0 0 1200 900">
  <style>
    .hub { fill: #4e73df; }
    .link { fill: #1cc88a; }
    .satellite { fill: #f6c23e; }
    .text { font-family: Arial, sans-serif; font-size: 12px; fill: white; text-anchor: middle; }
    .heading { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: white; text-anchor: middle; }
    .connector { stroke: #858796; stroke-width: 2; fill: none; }
    .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #5a5c69; text-anchor: middle; }
    .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #5a5c69; text-anchor: middle; }
  </style>
  
  <!-- Title and Subtitle -->
  <text x="600" y="30" class="title">Party Domain - Data Vault 2.0 Physical Model</text>
  <text x="600" y="55" class="subtitle">Delta Format on Hadoop / GCP BigQuery</text>
  
  <!-- HUB_PARTY -->
  <g>
    <rect x="400" y="100" width="120" height="60" rx="5" class="hub" />
    <text x="460" y="125" class="heading">HUB_PARTY</text>
    <text x="460" y="145" class="text">party_id</text>
  </g>
  
  <!-- HUB_PERSON -->
  <g>
    <rect x="200" y="200" width="120" height="60" rx="5" class="hub" />
    <text x="260" y="225" class="heading">HUB_PERSON</text>
    <text x="260" y="245" class="text">party_id</text>
  </g>
  
  <!-- HUB_ORGANIZATION -->
  <g>
    <rect x="600" y="200" width="120" height="60" rx="5" class="hub" />
    <text x="660" y="225" class="heading">HUB_ORGANIZATION</text>
    <text x="660" y="245" class="text">party_id</text>
  </g>
  
  <!-- HUB_LOCATION -->
  <g>
    <rect x="200" y="400" width="120" height="60" rx="5" class="hub" />
    <text x="260" y="425" class="heading">HUB_LOCATION</text>
    <text x="260" y="445" class="text">party_location_id</text>
  </g>
  
  <!-- HUB_CONTACT_POINT -->
  <g>
    <rect x="600" y="400" width="120" height="60" rx="5" class="hub" />
    <text x="660" y="425" class="heading">HUB_CONTACT_POINT</text>
    <text x="660" y="445" class="text">contact_point_id</text>
  </g>
  
  <!-- HUB_AGREEMENT -->
  <g>
    <rect x="900" y="400" width="120" height="60" rx="5" class="hub" />
    <text x="960" y="425" class="heading">HUB_AGREEMENT</text>
    <text x="960" y="445" class="text">agreement_id</text>
  </g>

  <!-- LINK_PARTY_PERSON -->
  <g>
    <rect x="300" y="150" width="120" height="60" rx="5" class="link" />
    <text x="360" y="175" class="heading">LINK_PARTY_PERSON</text>
    <text x="360" y="195" class="text">party → person</text>
  </g>
  
  <!-- LINK_PARTY_ORGANIZATION -->
  <g>
    <rect x="500" y="150" width="120" height="60" rx="5" class="link" />
    <text x="560" y="175" class="heading">LINK_PARTY_ORGANIZATION</text>
    <text x="560" y="195" class="text">party → organization</text>
  </g>
  
  <!-- LINK_PARTY_LOCATION -->
  <g>
    <rect x="300" y="300" width="120" height="60" rx="5" class="link" />
    <text x="360" y="325" class="heading">LINK_PARTY_LOCATION</text>
    <text x="360" y="345" class="text">party → location</text>
  </g>
  
  <!-- LINK_PARTY_CONTACT -->
  <g>
    <rect x="500" y="300" width="120" height="60" rx="5" class="link" />
    <text x="560" y="325" class="heading">LINK_PARTY_CONTACT</text>
    <text x="560" y="345" class="text">party → contact</text>
  </g>
  
  <!-- LINK_PARTY_RELATIONSHIP -->
  <g>
    <rect x="400" y="350" width="120" height="60" rx="5" class="link" />
    <text x="460" y="375" class="heading">LINK_PARTY_RELATIONSHIP</text>
    <text x="460" y="395" class="text">party ↔ party</text>
  </g>
  
  <!-- LINK_PARTY_AGREEMENT -->
  <g>
    <rect x="750" y="350" width="120" height="60" rx="5" class="link" />
    <text x="810" y="375" class="heading">LINK_PARTY_AGREEMENT</text>
    <text x="810" y="395" class="text">party → agreement</text>
  </g>
  
  <!-- SAT_PARTY -->
  <g>
    <rect x="400" y="200" width="120" height="60" rx="5" class="satellite" />
    <text x="460" y="225" class="heading">SAT_PARTY</text>
    <text x="460" y="245" class="text">party attributes</text>
  </g>
  
  <!-- SAT_PERSON -->
  <g>
    <rect x="100" y="300" width="120" height="60" rx="5" class="satellite" />
    <text x="160" y="325" class="heading">SAT_PERSON</text>
    <text x="160" y="345" class="text">person attributes</text>
  </g>
  
  <!-- SAT_ORGANIZATION -->
  <g>
    <rect x="700" y="300" width="120" height="60" rx="5" class="satellite" />
    <text x="760" y="325" class="heading">SAT_ORGANIZATION</text>
    <text x="760" y="345" class="text">org attributes</text>
  </g>
  
  <!-- SAT_LOCATION -->
  <g>
    <rect x="100" y="500" width="120" height="60" rx="5" class="satellite" />
    <text x="160" y="525" class="heading">SAT_LOCATION</text>
    <text x="160" y="545" class="text">location attributes</text>
  </g>
  
  <!-- SAT_CONTACT_POINT -->
  <g>
    <rect x="600" y="500" width="120" height="60" rx="5" class="satellite" />
    <text x="660" y="525" class="heading">SAT_CONTACT_POINT</text>
    <text x="660" y="545" class="text">contact attributes</text>
  </g>
  
  <!-- SAT_PARTY_IDENTIFICATION -->
  <g>
    <rect x="300" y="500" width="120" height="60" rx="5" class="satellite" />
    <text x="360" y="525" class="heading">SAT_PARTY_IDENTIFICATION</text>
    <text x="360" y="545" class="text">identification info</text>
  </g>
  
  <!-- SAT_PARTY_RELATIONSHIP -->
  <g>
    <rect x="400" y="600" width="120" height="60" rx="5" class="satellite" />
    <text x="460" y="625" class="heading">SAT_PARTY_RELATIONSHIP</text>
    <text x="460" y="645" class="text">relationship details</text>
  </g>

  <!-- Connector lines -->
  <!-- HUB_PARTY to LINKS -->
  <line x1="460" y1="160" x2="460" y2="200" class="connector" />
  <line x1="460" y1="130" x2="360" y2="150" class="connector" />
  <line x1="460" y1="130" x2="560" y2="150" class="connector" />
  
  <!-- LINKS to HUBS -->
  <line x1="300" y1="180" x2="260" y2="200" class="connector" />
  <line x1="620" y1="180" x2="660" y2="200" class="connector" />
  
  <!-- HUB_PARTY to lower LINKS -->
  <line x1="400" y1="130" x2="100" y2="350" class="connector" stroke-dasharray="5,5" />
  <line x1="520" y1="130" x2="900" y2="350" class="connector" stroke-dasharray="5,5" />
  <line x1="400" y1="130" x2="360" y2="300" class="connector" />
  <line x1="520" y1="130" x2="560" y2="300" class="connector" />
  <line x1="460" y1="160" x2="460" y2="350" class="connector" />
  <line x1="520" y1="130" x2="750" y2="350" class="connector" />
  
  <!-- LINKS to lower HUBS -->
  <line x1="360" y1="360" x2="260" y2="400" class="connector" />
  <line x1="560" y1="360" x2="660" y2="400" class="connector" />
  <line x1="870" y1="350" x2="950" y2="400" class="connector" />
  
  <!-- HUBS to SATELLITES -->
  <line x1="260" y1="260" x2="160" y2="300" class="connector" />
  <line x1="660" y1="260" x2="760" y2="300" class="connector" />
  <line x1="260" y1="460" x2="160" y2="500" class="connector" />
  <line x1="660" y1="460" x2="660" y2="500" class="connector" />
  <line x1="460" y1="130" x2="360" y2="500" class="connector" />
  <line x1="460" y1="410" x2="460" y2="600" class="connector" />
  
  <!-- Legend -->
  <g transform="translate(950, 100)">
    <rect x="0" y="0" width="200" height="120" rx="5" fill="#ffffff" stroke="#858796"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5a5c69" text-anchor="middle">Legend</text>
    
    <rect x="10" y="30" width="20" height="20" rx="2" class="hub"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="12" fill="#5a5c69" text-anchor="start">Hub</text>
    
    <rect x="10" y="60" width="20" height="20" rx="2" class="link"/>
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="12" fill="#5a5c69" text-anchor="start">Link</text>
    
    <rect x="10" y="90" width="20" height="20" rx="2" class="satellite"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="12" fill="#5a5c69" text-anchor="start">Satellite</text>
  </g>
  
  <!-- Update Frequencies Note -->
  <g transform="translate(950, 230)">
    <rect x="0" y="0" width="200" height="120" rx="5" fill="#ffffff" stroke="#858796"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5a5c69" text-anchor="middle">Update Frequencies</text>
    
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#5a5c69" text-anchor="start">• Real-time (streaming)</text>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#5a5c69" text-anchor="start">• Daily batch updates</text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="11" fill="#5a5c69" text-anchor="start">• Weekly/monthly updates</text>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#5a5c69" text-anchor="start">• All are time-series enabled</text>
  </g>
</svg> 